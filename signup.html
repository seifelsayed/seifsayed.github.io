<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .signup-form {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    
    <div class="signup-form">
        <form action="index.html">
            <label>Full Name:</label>
            <input type="text" required>
            
            <label>Password:</label>
            <input type="password" required>
            
            <button type="submit">Sign Up</button>
            <a href="contact.html" style="display: block; width: 95%; margin-top: 10px; padding: 10px; background: #4CAF50; color: white; text-align: center; text-decoration: none; border-radius: 5px;">Contact US</a>
        </form>
    </div>
    
    <a href="index.html" class="back-link">‚Üê Back to Comparison</a>
</body>
</html>
